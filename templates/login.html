<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
  <style>
    :root {
      --brand-color: rgba(0,43,83,1);
      --brand-hover: #001d3d;
    }

    body {
      background: linear-gradient(to right, #f4f6f8, #e9f0f7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background-color: #ffffff;
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--brand-color);
      font-weight: 600;
    }

    .btn-brand {
      background-color: var(--brand-color);
      border: none;
      color: white;
      font-weight: 500;
      border-radius: 0.5rem;
    }

    .btn-brand:hover {
      background-color: var(--brand-hover);
    }

    a {
      color: var(--brand-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-brand w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="/signup">Sign up here</a></p>
  </div>
</body>
</html>
