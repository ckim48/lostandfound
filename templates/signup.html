<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
  <style>
    :root {
      --brand-color: rgba(0,43,83,1);
      --brand-hover: #001d3d;
    }

    body {
      background: linear-gradient(to right, #f4f6f8, #e9f0f7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
body {
  font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
}

h1, h2, h3, h4, h5, h6 {
  font-family: "Minion Pro", "Georgia", serif;
}
    .signup-card {
      background-color: #ffffff;
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }

    .signup-card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--brand-color);
      font-weight: 600;
    }

    .form-control,
    .form-select {
      border-radius: 0.5rem;
    }

    .form-control:focus {
      border-color: var(--brand-color);
      box-shadow: 0 0 0 0.2rem rgba(0, 43, 83, 0.2);
    }

    .btn-brand {
      background-color: var(--brand-color);
      color: white;
      border: none;
      font-weight: 500;
      border-radius: 0.5rem;
    }

    .btn-brand:hover {
      background-color: var(--brand-hover);
    }

    a {
      color: var(--brand-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="signup-card mt-5 mb-5">
        <a href="{{url_for('home')}}">

          <img src="{{ url_for('static', filename='cdlogo.jpg') }}" alt="Logo" class="mb-3 d-block mx-auto" style="max-width: 230px;">
        </a>
    <h2>Create Account</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" placeholder="Full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Grade</label>
        <input name="grade" type="number" min="1" max="12" class="form-control" placeholder="e.g., 10" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select" required>
          <option value="" disabled selected>Select role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" placeholder="Choose a username" required
       pattern="^[a-zA-Z0-9_]+$"
       title="Username can only contain letters, numbers, and underscores.">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input name="confirm_password" type="password" class="form-control" placeholder="Repeat your password" required>
      </div>
      <button type="submit" class="btn btn-brand w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
  </div>
</body>
</html>
