<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .signup-card {
      background-color: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
    }
    .signup-card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2>Create Account</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" placeholder="Full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Grade</label>
        <input name="grade" type="number" min="1" max="12" class="form-control" placeholder="e.g., 10" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select" required>
          <option value="" disabled selected>Select role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="employee">Employee</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" placeholder="Choose a username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input name="confirm_password" type="password" class="form-control" placeholder="Repeat your password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
  </div>
</body>
</html>
